<!DOCTYPE html><!--Used by all pages except index.html-->
<html lang="en">
	<head>

		<!-- Basic Page Needs
================================================== -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<title>{% block title %}{% endblock %} \ Cornell Makerspace</title>
		{% block head %}{% endblock %}
		<!-- CSS
================================================== -->
		<!-- Bootstrap -->
		<link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet">
		<!-- Site Specific -->
		<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/main.css">
		<link href='http://fonts.googleapis.com/css?family=Ubuntu:400,500italic,500' rel='stylesheet' type='text/css'>

		<!-- Mobile Specifications
================================================== -->
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Browser Compatibility
================================================== -->
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
		{% block stylesheets %}{% endblock %}
	</head>
	<body>
	<header>
		<nav class="navbar navbar-default navbar-static-top" role="navigation">
			<div class="container">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">Cornell MakerSpace</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="main-navbar">
					<ul class="nav navbar-nav">
						<li><a href="/connect/">Connect</a></li>
						<li class="active"><a href="/projects/create/">Create</a></li>
						<li><a href="/media/">Media</a></li>
						<li><a href="/about/">About</a></li>
					</ul>
					<form action="/connect/" class="navbar-form navbar-right" role="search" method="get">
						<div class="form-group">
							<input type="text" name="query" class="form-control" placeholder="Search for project">
						</div>
						<button type="submit" class="btn btn-default">Submit</button>
					</form>
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container -->
		</nav>
	</header>
		
	<main>	
	{% block content %}{% endblock %}
	</main>
		
	<footer>

	</footer>
	
	<!-- JavaScript
================================================== -->
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
	{% block scripts %}{% endblock %}
	</body>
</html>
