{% extends "base.html" %}
{% block title %}Media{% endblock %}
<!--link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/main.css"-->

{% block content %}

<div class="media-content">
	<!-- Parallax Test -->
	<div class="parallax-container" data-jkit="[parallax:strength=1;axis=both;scope=local]">
		<div class="parallax parallax1">Media</div>
		<div class="parallax parallax2">Cornell Makerspace</div>
	</div>
</div>

{% endblock %}

{% block scripts %}
	<script type="text/javascript" src="http://jquery-jkit.com/js/google-code-prettify/prettify.js"></script>
	<script>window.jQuery || document.write('<script src="http://jquery-jkit.com/js/jquery-1.9.1.min.js"><\/script>')</script>
	<script src="http://jquery-jkit.com/js/jquery.easing.1.3.js"></script>
	<script src="http://jquery-jkit.com/js/jquery.jkit.1.2.16.min.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}js/media.js"></script>
{% endblock %}
