{% extends "base.html" %}
{% block title %}Connect{% endblock %}

{% block content %}

<div class="container">
	<div class="row">
		<div class="col-md-9" role="main">
			{%if query%}You searched for {{ query }}.{%endif%}
			<div class="row">
				{% for project in projects %}
				<div class="col-sm-6 col-md-4">
					<div class="thumbnail">
						<img src="{{ STATIC_URL }}{{project.image}}" />
						<div class="caption">
							<h3>{{project.name}}</h3>
							<p>{{project.description}}</p>
							<p><a href="/projects/{{ project.url }}" class="btn btn-default" role="button">View Project</a></p>
<!--							CHANGE IDEA_NAME TO A CUSTOM URL GIVEN BY USER-->
						</div>
					</div>
				</div>
				{% endfor %}
			</div>
		</div>
		
		<div class="col-md-3">
			<ul class="nav">
				<h3>Categories</h3>
				<button class="category-box btn"><span class="glyphicon glyphicon-user"></span> Project Team</button>
				<button class="category-box btn"><span class="glyphicon glyphicon-search"></span> Research</button>
				<button class="category-box btn"><span class="glyphicon glyphicon-road"></span> Startup</button>
				<button class="category-box btn"><span class="glyphicon glyphicon-floppy-disk"></span> Computer Hardware</button>
				<button class="category-box btn"><span class="glyphicon glyphicon-sound-stereo"></span> Computer Software</button>
				<button class="category-box btn"><span class="glyphicon glyphicon-wrench"></span> Mechanical</button>
				<button class="category-box btn"><span class="glyphicon glyphicon-leaf"></span> Environmental</button>
				<button class="category-box btn"><span class="glyphicon glyphicon-picture"></span> Design</button>
				<button class="category-box btn"><span class="glyphicon glyphicon-globe"></span> Social</button>
				<button class="category-box btn"><span class="glyphicon glyphicon-question-sign"></span> Other</button>
			</ul>
		</div>
	</div>
</div>


{% endblock %}
