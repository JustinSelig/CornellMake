{% extends "base.html" %}
{% block title %}Discover{% endblock %}

{% block content %}
<div class="create-header">
<div class="container">
  <div class="row">
    <div class="col-md-12">
	<form accept-charset="UTF-8" method="POST">
		{% csrf_token %}
		<span>I want to post a</span>
			<span>
				<select name="category">
					<option value="business">Startup/Business</option>
					<option value="academic">Academic</option>
					<option value="extracurricular">Extracurricular</option>
					<option value="personal">Personal</option>
				</select>
			</span>
			<span>project called:</span> <input type="text" name="project_name" placeholder="Project Name">
			<br/>
			<input id="submit" type="submit" name="submit-initial" class="btn btn-default btn-red btn-started" value="Create" />
	</form>

</div>
</div>
</div>
</div>

{% endblock %}

{% block scripts %}
<!-- jQuery easing plugin -->
<script src="http://thecodeplayer.com/uploads/js/jquery.easing.min.js" type="text/javascript"></script>	
<script src="{{ STATIC_URL }}js/create.js"></script>
{% endblock %}
