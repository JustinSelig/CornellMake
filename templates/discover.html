{% extends "base.html" %}
{% block title %}Discover{% endblock %}

{% block content %}

<div class="container">
	<div class="row">




		<div class="col-md-3">
			<div class="categories-panel">
			<ul class=""> <!-- nav-affix -->
				<div class="categories-title"><span class="bold"><p>Categories</p></span></div>
				
				<a href="/discover/?project-search={{ query }}&category=RESEARCH">
					<button class="category-box btn research">
						<span class="glyphicon glyphicon-search"></span> Research
					</button>
				</a><br>
				<a href="/discover/?project-search={{ query }}&category=STARTUP">
					<button class="category-box btn startup">
						<span class="glyphicon glyphicon-road"></span> Startup
					</button>
				</a><br>
				<a href="/discover/?project-search={{ query }}&category=CH">
					<button class="category-box btn computer-hardware">
						<span class="glyphicon glyphicon-floppy-disk"></span> Computer Hardware
					</button>
				</a><br>
				<a href="/discover/?project-search={{ query }}&category=CS">
					<button class="category-box btn computer-software">
						<span class="glyphicon glyphicon-sound-stereo"></span> Computer Software
					</button>
				</a><br>
				<a href="/discover/?project-search={{ query }}&category=MECHE">
					<button class="category-box btn mechanical">
						<span class="glyphicon glyphicon-wrench"></span> Mechanical
					</button>
				</a><br>
				<a href="/discover/?project-search={{ query }}&category=ENV">
					<button class="category-box btn environmental">
						<span class="glyphicon glyphicon-leaf"></span> Environmental
					</button>
				</a><br>
				<a href="/discover/?project-search={{ query }}&category=ADM">
					<button class="category-box btn design">
						<span class="glyphicon glyphicon-picture"></span> Design
					</button>
				</a><br>
				<a href="/discover/?project-search={{ query }}&category=SE">
					<button class="category-box btn social">
						<span class="glyphicon glyphicon-globe"></span> Social
					</button>
				</a><br>
				<a href="/discover/?project-search={{ query }}&category=OTHER">
					<button class="category-box btn other" id="last-category-box">
						<span class="glyphicon glyphicon-question-sign"></span> Other
					</button>
				</a>
			</ul>
		</div>
		</div>




		<div class="col-md-8">
		<div class="projects-panel search-panel">
			<form action="">
				<div>
					<span class="bold">Show me</span>
					<span>
						<select>
							<option value="projects">Projects</option>
							<option value="users">Users</option>
							<option value="media">Lectures</option>
<!--
							<option value="videos">Videos</option>
							<option value="photos">Photos</option>
-->
						</select>
					</span>
					<span class="bold">sorted by</span>
					<span>
						<select>
							<option value="popularity">Popularity</option>
							<option value="date">Date</option>
							<option value="name">Name</option>
						</select>
					</span>
				</div>
			</form>
			<br>
			You searched for: {{ query }}








		</div>

		
				{% for project in projects %}
				

					<div class="projects-panel">
							<div class="project-picture-box" >
								<img src="{{ STATIC_URL }}{{project.image}}" class="project-picture" height="200px" >
							</div>
							<div class="caption pull-left project-caption">
								<h3>{{project.idea_name}}</h3>
								<p>{{project.description}}</p>
								<div="view-project-button"><p><a href="/projects/{{ project.url }}" class="btn btn-default" role="button">View Project</a></p></div>
	<!--							CHANGE IDEA_NAME TO A CUSTOM URL GIVEN BY USER-->
							</div>
					</div>
				
				{% endfor %}

			
	</div>



		

		
	</div>
</div>



{% endblock %}
